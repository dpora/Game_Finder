<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>GameFinder - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <header class="text-center">
    <h1>Welcome to GameFinder</h1>
    <p class="lead">Discover, rate, and explore video games!</p>
  </header>

  <!-- Login Section -->
  <section class="mt-4">
    <h2>Login</h2>
    <form th:action="@{/auth/login}" method="post" class="mt-3">
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </section>

  <!-- Register Link -->
  <section class="mt-4 text-center">
    <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a>.</p>
  </section>

  <!-- Continue as Guest -->
  <section class="mt-5 text-center">
    <p class="text-muted">Or, you can explore as a guest:</p>
    <a href="/guest" class="btn btn-outline-success">Continue as Guest</a>

  </section>
</div>
</body>
</html>
